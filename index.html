<html>

<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <center>
            <br><br>
            <h3 class="btn btn-primary heading">Face recognition app</h3>
            <p style="font-size: 22px;">Model is trained to identify the following face:</p>
            <b class="name_of_family_members">Mother<hr> Father<hr> Brother <hr> Grandmother <hr></b>
            <label>Webcam View - </label>
            <div id="camera"></div>

            <br><br>
            <div id="result"></div>

            <br><br>
            <button onclick="takeSnapshot();" class="btn btn-info">Capture Iamge</button>
            <br><br>
            <button onclick="check()" class="btn btn success"> Identify face</button>
            <br><br>

            <p style="font-size:22px;">Face : <span id="result_face_name"></span></p>
            <p style="font-size: 22px;">Accuracy : <span id="result_face_accuracy"></span></p>
        </center>
    </div>
    <script src="main.js"></script>
</body>

</html>
